<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>HyperTrack Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              mono: ['DM Mono', 'monospace'],
            },
            colors: {
              background: '#000000', 
              surface: '#000000',    
            },
            animation: {
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'breathe': 'breathe 10s ease-in-out infinite',
              'float': 'float 20s ease-in-out infinite',
            },
            keyframes: {
              breathe: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.5' },
                '50%': { transform: 'scale(1.1)', opacity: '0.8' },
              },
              float: {
                '0%, 100%': { transform: 'translate(0, 0) rotate(0deg)' },
                '33%': { transform: 'translate(30px, -50px) rotate(10deg)' },
                '66%': { transform: 'translate(-20px, 20px) rotate(-5deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&family=Outfit:wght@100;200;300;400;500;600;700&display=swap');

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      body {
        background-color: #000000;
        color: #ffffff;
        font-family: 'Outfit', sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow: hidden; 
      }

      /* Endel-style Generative Background */
      .bg-generative {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        pointer-events: none;
        overflow: hidden;
      }

      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.4;
      }

      .orb-1 {
        top: -10%;
        left: -10%;
        width: 60vw;
        height: 60vw;
        background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, rgba(0,0,0,0) 70%);
        animation: float 25s infinite alternate;
      }

      .orb-2 {
        bottom: 20%;
        right: -20%;
        width: 80vw;
        height: 80vw;
        background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, rgba(0,0,0,0) 70%);
        animation: float 30s infinite alternate-reverse;
      }
      
      .orb-3 {
        top: 40%;
        left: 40%;
        width: 40vw;
        height: 40vw;
        background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0) 70%);
        animation: breathe 15s infinite;
      }

      /* Scanline Texture */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0),
          rgba(0, 0, 0, 0) 1px,
          rgba(255, 255, 255, 0.02) 1px,
          rgba(255, 255, 255, 0.02) 2px
        );
        pointer-events: none;
        z-index: 1;
      }

      /* Input Reset */
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      
      .pt-safe { padding-top: env(safe-area-inset-top, 20px); }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom, 20px); }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div class="bg-generative">
      <div class="orb orb-1"></div>
      <div class="orb orb-2"></div>
      <div class="orb orb-3"></div>
    </div>
    <div class="scanlines"></div>
    <div id="root" class="relative z-10 h-full"></div>
  </body>
</html>
